apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: homework
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: "homework.otus"
    http:
      paths:
      - pathType: Prefix
        path: "/conf"
        # path: "/conf(/|$)(.*)"
        backend:
          service:
            name: nginx-service
            port:
              number: 80
      paths:
      - pathType: Prefix
        path: "/(homepage|index)"
        # path: "/conf(/|$)(.*)"
        backend:
          service:
            name: nginx-service
            port:
              number: 80